<form id="contactForm" novalidate>
    <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" required>
        <div class="valid-feedback">Email válido!</div>
        <div class="invalid-feedback">Por favor, insira um email válido.</div>
    </div>
    
    <div class="mb-3">
        <label for="assunto" class="form-label">Assunto *</label>
        <input type="text" class="form-control" id="assunto" required>
        <div class="invalid-feedback">Por favor, preencha o assunto.</div>
    </div>
   
    <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem *</label>
        <textarea class="form-control" id="mensagem" rows="3" required></textarea>
        <div class="invalid-feedback">Por favor, escreva uma mensagem.</div>
    </div>
</form>
